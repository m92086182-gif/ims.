<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login - IMS</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="/css/style.css"></head><body class="d-flex align-items-center justify-content-center" style="min-height:100vh"><div class="card p-4 shadow-sm" style="width:420px"><h4 class="mb-3">دخول المسؤول</h4><form id="loginForm"><input class="form-control mb-2" name="username" placeholder="Username" required><input class="form-control mb-2" name="password" type="password" placeholder="Password" required><button class="btn btn-primary w-100">دخول</button><div id="msg" class="mt-2 text-danger"></div></form></div><script>document.getElementById('loginForm').addEventListener('submit', async (e)=>{ e.preventDefault(); const fd = new FormData(e.target); const obj = Object.fromEntries(fd.entries()); const res = await fetch('/api/admin/login',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify(obj)}); if(res.ok) location.href='/admin'; else { const j = await res.json(); document.getElementById('msg').textContent = j.error || 'فشل الدخول'; } });</script></body></html>
